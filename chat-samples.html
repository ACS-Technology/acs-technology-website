  <style>
/* ---------- DESKTOP / BASE STYLES ---------- */
/* Chart wrapper card */
.chart-card {
  background: linear-gradient(180deg, #ffffff 0%, #fdfdfd 100%);
  border-radius: 16px;
  padding: 20px;
  border: 1px solid #e5e7eb;              /* light grey border */
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.04);
  overflow: hidden;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  max-width: 1300px;                       /* a bit wider for desktop */
  margin: 0 auto 48px;                     /* centered + space between charts */
}
/* Hover lift effect on desktop */
.chart-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
}
/* Chart images inside the card */
.chart-card img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 10px;                     /* slightly rounded corners */
}
/* "Weekly Trends" heading */
.pulse-trends-heading {
  text-align: center;
  font-size: 2rem;
  margin-top: 48px;
  margin-bottom: 24px;
  font-weight: 600;
  position: relative;
}
/* Subtle divider under heading */
.pulse-trends-heading::after {
  content: "";
  display: block;
  width: 72px;
  height: 2px;
  border-radius: 999px;
  background: rgba(0, 0, 0, 0.08);
  margin: 8px auto 0;
}
/* ---------- MOBILE TWEAKS ---------- */
@media (max-width: 767px) {
  .chart-card {
    padding: 14px;
    margin-bottom: 28px;
    border-radius: 14px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    max-width: 100%;                      /* full width on small screens */
  }
  .pulse-trends-heading {
    font-size: 1.6rem;
    margin-top: 32px;                     /* pull it closer to the summary */
    margin-bottom: 20px;
  }
}
</style>
